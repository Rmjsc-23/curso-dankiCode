<html>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
                margin-left: 0;
                cursor: pointer;
            }

            .animEsquerda{
                transition: 1s;
                margin-left: 90px;
            }
        </style>

        <div class="box"></div>
        <script>
            var b = document.querySelectorAll('.box')[0];

            b.addEventListener('click', ()=>{
                b.classList.add('animEsquerda'); //Quando clicar em cima da box, o animEsquerda vai ser invocado
            })
        </script>
    </body>
</html>
