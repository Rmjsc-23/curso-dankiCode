<html>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
                margin-left: 0;
            }
            .animEsquerda{
                transition: 1s;
                margin-left: 90px;
            }
        </style>
        <div class="box"></div>
        <script> //O método setTimeout permite executar um código após um tempo estipulado, que pode ser definido em milissegundos. O método executará o código apenas uma vez.
            var bx = document.querySelectorAll('.box')[0];
            setTimeout(()=>{
                bx.classList.add('animEsquerda')
            }, 1000)
        </script>
    </body>
</html>
