<html>
    <body>
        <script>

            /* O Destructure serve para facilitar 
            um array, ele extray dados de um array ou objetos através
            de variávis distintas*/

            const arr = ['Ramon', 'Gustavo', 'Henrique', 'Leonardo', 'Kauã'];

            const [a, b,...c] = arr;   //Os ... servem para armazenar o resto das variáveis no c

            alert(c);

            alert(c[0]); // Aqui está passando o índice qua vai pegar no c, que no caso vai ser o primeiro nome

            // Para estudar mais a fundo:https: //developer.mozilla.org/pt-BR/docs/Web/JavaScript
        </script>
    </body>
</html>
