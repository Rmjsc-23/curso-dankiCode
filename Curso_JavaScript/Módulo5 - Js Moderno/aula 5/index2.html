<html>
    <body>
        <script>
            //Rest
            /*Isso abaixo são como se fosse arrays, podemos passar um número
            infinito de argumentos dentro desse paramêtro*/

            function testes(...numeros){
                console.log(numeros);
            }

            testes(1,2,3,4,5,6,{nome:'Ramon'});
            /*Agora o 6° array fica com o nome Ramon*/

        </script>
    </body>
</html>
